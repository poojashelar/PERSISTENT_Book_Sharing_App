<div class="set-margin">
    <h3>Books</h3>
    <button *ngIf="isAuthenticated" (click)=addBook() class="addbtn btn btn-primary forTheme"> +Add Book</button>
</div>
<table class="table table-hover">
    <thead>
        <tr class="table-primary">
            <th class="forTheme" scope="col">Name</th>
            <th class="forTheme" scope="col">Description</th>
            <th class="forTheme" scope="col">Category</th>
            <th class="forTheme" id="actions"></th>
        </tr>
    </thead>
    <tbody class="hoverTable">
        <tr>
            <tr *ngFor="let book of books">
                <th scope="row">{{book.name}}</th>
                <td>{{book.description}}</td>
                <td>{{book.category}}</td>
                <th id="edit-data" *ngIf='isAuthenticated'>
                    <a (click)=editBook(book)>edit</a>
                    <br>
                    <a (click)=deleteBook(book)>delete</a>
                </th>
            </tr>
    </tbody>
</table>
